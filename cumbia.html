<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las mejores canciones de Cumbia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
</head>
<body>
  <div class="grid">
    <div class="left-navbar">
      <div class="logo">
        <img src="./logo.png" alt="Mejores canciones" width="150px">
      </div>
      <div class="nav">
        <a href="cumbia.html" class="active">Cumbia</a>
        <a href="rap.html">Rap</a>
        <a href="rock.html">Rock</a>
        <a href="kpop.html">Kpop</a>
        <a href="reggaeton.html">Reggaeton</a>
        <a href="trap.html">Trap</a>
      </div>
      <div class="footer">
        <a href="https://open.spotify.com/playlist/7c3Ziv678oldbF9N7RdMXy?si=849b59f46b4949b6" target="_blank">Escuchar en Spotify</a>
      </div>
    </div>
    <div class="main">
      <h1>Las mejores canciones de <span>Cumbia</span></h1>
      <div class="canciones">
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/olvidala.png" alt="">
          </div>
          <h2>Olvídala </h2>
          <p>Los Palmeras (ft Axel)</p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/olvidala.mp3" controls></audio>
          </div>
        </div>
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/el-embrujo.png" alt="">
          </div>
          <h2>El embrujo </h2>
          <p>Los Palmeras </p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/el-embrujo.mp3" controls></audio>
          </div>
        </div>
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/cumbia-sobre-el-mar.png" alt="">
          </div>
          <h2>Cumbia sobre el mar </h2>
          <p>Los Palmeras </p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/cumbia-sobre-el-mar.mp3"controls></audio>
          </div>
        </div>
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/rafaga.png" alt="">
          </div>
          <h2>Una cerveza </h2>
          <p>Ráfaga</p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/una-cerveza.mp3" controls></audio>
          </div>
        </div>
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/nunca-me-faltes.png" alt="">
          </div>
          <h2>Nunca me faltes</h2>
          <p>Antonio Ríos</p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/nunca-me-faltes.mp3" controls></audio>
          </div>
        </div>
        <div class="cancion">
          <div class="img">
            <img src="./Portadas/Cumbia/lloraras-mas-de-diez-veces.png" alt="">
          </div>
          <h2>Llorarás más de diez veces</h2>
          <p>Leo Matioli </p>
          <div class="audio">
            <audio src="./Canciones/Cumbia/lloraras-mas-de-diez-veces.mp3" controls></audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
